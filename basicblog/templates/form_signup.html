{% extends "base.html" %}

{% block content %}

  <h2>Signup</h2>
  <form method="post" action="/user_reg/signup">
    <table>
      <tr>
        <td class="label">Username:</td>
        <td> 
          <input type="text" name="username" value="{{username}}">
        </td>
        <td class="error">{{user_error}}</td>
      </tr>
      <tr>
        <td class="label">Password:</td>
        <td> 
          <input type="password" name="password">
        </td>
        <td class="error">{{pass_error}}</td>
      </tr>
      <tr>
        <td class="label">Verify Password:</td>
        <td> 
          <input type="password" name="verify">
        </td>
        <td class="error">{{passmatch_error}}</td>
      </tr>
      <tr>
        <td class="label">E-mail (Optional):</td>
        <td> 
          <input type="text" name="email" value="{{email}}">
        </td>
        <td class="error">{{email_error}}</td>
      </tr>
    </table>
    <input type="submit">
  </form>
  <br>

<h2 style="color:#FF0000"; margin:0 height:50px>{{successmessage}}</h2>


{% endblock %}
