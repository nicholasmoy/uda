{% extends "base.html" %}

{% block content %}

{% if user %}

	<h2>Your Account</h2>

	<h2 style="color:#FF0000"; margin:0 height:50px>Welcome, {{user.username}}!</h2>
{% else %}

	<h2>Your Account</h2>

	<h2 margin:0 height:50px>Welcome! Please sign in or register for an account!</h2>

{% endif %}

{% endblock %}
